<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <linkhref="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-user-weather>Your Weather</p>
            <p class="tab" data-search-weather>Search Weather</p>
        </div>


        <!-- saree page ede vich hi aa -->
        <div class="weather-container">



            <!-- grant location container -->
            <div class="grant-location sub-container">
                <img src="./images/location.png" alt="" width="80" height="80" >
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grant-access>Grant Access</button>
            </div>



            <!-- search Weather container -->
            <form class="form-container" data-searchForm>
                <input type="text"  placeholder="Search for City...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" alt="" width="20" height="20" >
                </button>
            </form>



            <!-- loading Screen container -->
            <div class="loading-container sub-container">
                <img src="./images/loading.gif" alt="" width="150" height="150" >
                <p>Loading</p>
            </div>



            <!-- show weather info for both your and search Weather -->

            <div class="user-info-container sub-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather discription -->
                <p data-weather-desc></p>

                 <!-- weather icon -->
                <img data-weather-icon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="./images/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- card2 -->
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card3 -->
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

            <div class="error-container" >
                <img src="./images/not-found.png" alt="">
                <p errorMsg></p>
            </div>



        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
